<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>الجداء الخارجي لشعاعين</h1>
    <div class="container">
        <div class="headings">
            <span>i</span>
            <span>j</span>
            <span>k</span>
        </div>
        <div class="vector-1">
            <input type="number" id="x1" name="x1">
            <input type="number" id="y1" name="y1">
            <input type="number" id="z1" name="z1">
        </div>
        <div class="vector-2">
            <input type="number" id="x2" name="x2">
            <input type="number" id="y2" name="y2">
            <input type="number" id="z2" name="z2">
        </div>
        <div class="result">
            <button onclick="calculate()">حساب</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>

    </footer>
